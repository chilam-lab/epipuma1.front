        <script type="text/javascript">

            // variable sglobal para la configuración y regeneración del enlace
            var _json_config;


            $(function() {

//                console.log("_json_config2");

                var result = $('#result');


                // Print a hash
                $.print = function(dict) {

                    return JSON.stringify(dict);

                }

                // Setup routes
                result
                        .route('link/', function(request) {
                            return $.print(request.params);
                        });


                var hash = location.hash.replace(/^#/, '');


                if (hash) {

//                    console.log("enlace");
//                    console.log($.routeMatches("link/?minOcc=5"));

                    var match = $.routeMatches(hash);

                    console.log(match);

                    if (match) {
                        var template = $(match.route.template);



                        if (template.length) {
                            var text = match.route.callback.apply(match.route.callback, match.args);
                            // template.text(text);
                            // console.log(template);
                            _json_config = JSON.parse(text)

                            console.log("_json_config");
                            console.log(_json_config);


                        }

                    }

                }
                else {
                    console.log("inicio");
                }

            })
